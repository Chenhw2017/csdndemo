<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/clearDefault.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <title>头部模板</title>
</head>

<body>

    <div class="head" data-id="333">

                <%}else{%>
                    <div class="fr"><a href="/public/pages/login.html" class="login">登录</a><a class="register" href="/public/pages/register.html">注册</a></div>
                    <%}%>
        </div>
    </div>
